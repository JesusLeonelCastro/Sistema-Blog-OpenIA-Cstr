<app-header></app-header>

<section class="mx-auto max-w-3xl px-4 py-10 text-slate-900 dark:text-slate-100">
  @if (profile) {
    <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-lg dark:border-slate-700 dark:bg-gray-800">
      <h1 class="text-2xl font-semibold mb-4">Detalles del  Perfil</h1>
      <dl class="space-y-3">
        <div>
          <dt class="text-sm uppercase text-slate-500">Nombre</dt>
          <dd class="text-lg font-medium">{{ profile.name }} {{ profile.surname }}</dd>
        </div>
        <div>
          <dt class="text-sm uppercase text-slate-500">Nick</dt>
          <dd class="text-lg font-medium">{{ profile.nick }}</dd>
        </div>
        <div>
          <dt class="text-sm uppercase text-slate-500">Correo</dt>
          <dd class="text-lg font-medium">{{ profile.email }}</dd>
        </div>
        <div>
          <dt class="text-sm uppercase text-slate-500">Creado</dt>
          <dd class="text-lg font-medium">{{ profile.created_at | date:'medium' }}</dd>
        </div>
      </dl>
    </div>
  } @else {
    <p>Cargando perfilâ€¦</p>
  }
</section>

<app-footer></app-footer>
