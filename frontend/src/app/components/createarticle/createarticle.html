<app-header></app-header>

<section class="max-w-2xl mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-6 text-slate-900 dark:text-slate-100">Crear artículo</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div>
            <label class="block mb-1 text-sm text-slate-600 dark:text-slate-300">Título</label>
            <input formControlName="title"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
            <p *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="text-red-600 text-sm mt-1">El
                título es requerido.</p>
        </div>

        <div>
            <label class="block mb-1 text-sm text-slate-600 dark:text-slate-300">Contenido</label>
            <textarea formControlName="content" rows="8"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 resize-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
            <p *ngIf="form.get('content')?.touched && form.get('content')?.invalid" class="text-red-600 text-sm mt-1">El
                contenido es requerido.</p>
        </div>

        <div>
            <label class="block mb-1 text-sm text-slate-600 dark:text-slate-300">Resumen (opcional)</label>
            <input formControlName="summary"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>

        <p *ngIf="error" class="text-red-600">{{ error }}</p>

        <div class="flex gap-3">
            <button type="submit"
                class=" text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                [disabled]="submitting">
                {{ submitting ? 'Guardando...' : 'Guardar' }}
            </button>

            <a routerLink="/article"
                class="text-white bg-red-800 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                Cancelar
            </a>

        </div>
    </form>
</section>

<app-footer></app-footer>
