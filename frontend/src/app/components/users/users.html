
<app-header></app-header>



 <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-4">
  <h1 class="text-xl mb-4 text-center text-white">Todos los Usuarios</h1>
  <div class="px-20">
  <table class="w-full text-sm text-left  text-gray-500 dark:text-gray-400 ">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 ">
      <tr>
        <th scope="col" class="px-6 py-3">Nombre</th>
        <th scope="col" class="px-6 py-3">Apellido</th>
        <th scope="col" class="px-6 py-3">Nick</th>
        <th scope="col" class="px-6 py-3">Email</th>

      </tr>
    </thead>
    <tbody>
      @for (user of userlist; track user.id) {
        <tr class="bg-white border-b border-gray-200 hover:bg-gray-50 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-600">
          
          <td class="px-6 py-4">
            {{ user.name }}
          </td>
          <td class="px-6 py-4">
            {{ user.surname }}
          </td>
          <td class="px-6 py-4">
            {{ user.nick }}
          </td>
          <td class="px-6 py-4">
            {{ user.email }}
          </td>
        </tr>
      }
    </tbody>
  </table>
  </div>
</div>
<app-footer></app-footer>
