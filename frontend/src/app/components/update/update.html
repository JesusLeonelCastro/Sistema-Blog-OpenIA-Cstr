<app-header></app-header>

<section class="max-w-xl mx-auto p-4">

    <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-lg dark:border-slate-700 dark:bg-gray-800">
        <h2 class="text-2xl font-semibold mb-6 text-slate-900 dark:text-slate-100">Editar perfil</h2>

        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
            <div>
                <label class="block text-sm text-slate-600 dark:text-slate-300">Nombre</label>
                <input formControlName="name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                <p *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-sm text-red-600">El nombre
                    es requerido.</p>
            </div>

            <div>
                <label class="block text-sm text-slate-600 dark:text-slate-300">Apellido</label>
                <input formControlName="surname"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
            </div>

            <div>
                <label class="block text-sm text-slate-600 dark:text-slate-300">Nick</label>
                <input formControlName="nick"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                <p *ngIf="form.get('nick')?.touched && form.get('nick')?.invalid" class="text-sm text-red-600">El nick
                    es requerido.</p>
            </div>

            <div>
                <label class="block text-sm text-slate-600 dark:text-slate-300">Correo</label>
                <input formControlName="email" type="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                <p *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-sm text-red-600">
                    Introduce un correo v√°lido.</p>
            </div>

            <p *ngIf="error" class="text-sm text-red-600">{{ error }}</p>

            <div class="flex gap-3">
                <button type="submit"
                    class=" w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                    [disabled]="submitting">
                    {{ submitting ? 'Guardando...' : 'Guardar' }}
                </button>

                <button type="button" routerLink="/users"
                    class="w-full text-white bg-red-800 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</section>

<app-footer></app-footer>
